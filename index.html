section{
  position: relative;
  width: 100%;
  height: 100vh;
  background: #3586ff;
  overflow: hidden;
}
section .air{
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
  background-size: 1000px 100px
}
section .air.air1{
  animation: wave 30s linear infinite;
  z-index: 1000;
  opacity: 1;
  animation-delay: 0s;
  bottom: 0;
}
section .air.air2{
  animation: wave2 15s linear infinite;
  z-index: 999;
  opacity: 0.5;
  animation-delay: -5s;
  bottom: 10px;
}
section .air.air3{
  animation: wave 30s linear infinite;
  z-index: 998;
  opacity: 0.2;
  animation-delay: -2s;
  bottom: 15px;
}
section .air.air4{
  animation: wave2 5s linear infinite;
  z-index: 997;
  opacity: 0.7;
  animation-delay: -5s;
  bottom: 20px;
}
@keyframes wave{
  0%{
    background-position-x: 0px; 
  }
  100%{
    background-position-x: 1000px; 
  }
}
@keyframes wave2{
  0%{
    background-position-x: 0px; 
  }
  100%{
    background-position-x: -1000px; 
  }
}

  #mail {
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    padding: 0.6rem 1rem;
    border-radius: 999px;                /* pill */
    text-decoration: none;
    font-weight: 600;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    letter-spacing: 0.2px;
    box-shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
    background: linear-gradient(135deg, #0ea5a4 0%, #3b82f6 100%); /* teal -> blue */
    color: #fff;
    border: 1px solid rgba(255,255,255,0.06);
    transform: translateZ(0);
    transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms, filter 220ms;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    margin-bottom: 100px;
  }

  /* Ikona przed tekstem (emoji fallback) */
  #mail::before{
    content: "✉️";
    display: inline-block;
    font-size: 1.05rem;
    line-height: 0;
    transform-origin: center;
    transition: transform 220ms cubic-bezier(.2,.9,.3,1);
  }

  /* Hover / active */
  #mail:hover,
  #mail:focus-visible {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(16,24,40,0.12);
    filter: brightness(1.02);
  }

  #mail:active {
    transform: translateY(-1px) scale(0.997);
    transition-duration: 120ms;
  }

  /* Delikatna animacja ikony przy hover */
  #mail:hover::before {
    transform: translateY(-2px) rotate(-6deg);
  }

  /* Wyraźny fokus dla klawiatury (a11y) */
  #mail:focus-visible{
    outline: 3px solid rgba(59,130,246,0.2);
    outline-offset: 4px;
  }

  /* Mały wariant (np. w nagłówku) */
  #mail.small {
    padding: 0.35rem 0.65rem;
    font-size: 0.9rem;
    gap: 0.4rem;
  }

  /* Ciemny tryb */
  @media (prefers-color-scheme: dark) {
    #mail {
      background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
      box-shadow: 0 10px 28px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }
  }

  /* Szanuj preferencje dotyczące animacji */
  @media (prefers-reduced-motion: reduce) {
    #mail,
    #mail::before {
      transition: none;
    }
  }
